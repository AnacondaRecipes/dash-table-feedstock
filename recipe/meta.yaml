{% set name = "dash-table" %}
{% set filename = "dash_table" %}
{% set version = "4.4.0" %}
{% set sha256 = "48f41475eb83bb975fffbedb682b4e178b6e1e4d6ac92a33ba10f8a75025fc0a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ filename }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ filename }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - python
    - dash

test:
  imports:
    - dash_table

about:
  home: https://dash.plot.ly/datatable
  dev_url: https://github.com/plotly/dash-table
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'A First-Class Interactive DataTable for Dash'

extra:
  recipe-maintainers:
    - dkucharc
    - moorepants
